<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body
    class="bg-black h-screen overflow-hidden inline-flex justify-center items-center py-14.7rem px-10.1rem"
  >
    <div class="flex items-center gap-6.2rem">
      <img class="flex justify-center" src="../public/images/100x-logo.svg" />

      <div class="flex flex-col px-7 items-start gap-10">
        <div class="flex flex-col items-start gap-3">
          <h1 class="text-5xl text-neutral-50 font-bold">Happening now</h1>
          <p class="text-1.6rem text-neutral-50 font-bold">Join today.</p>
        </div>

        <button
          class="flex self-stretch items-center justify-center gap-2.5 rounded-5xl bg-neutral-50 px-6 py-2 shadow-3xl backdrop-blur-23.66 hover:bg-neutral-200 disabled:opacity-50"
        >
          <span
            class="text-center text-base font-bold not-italic leading-normal text-neutral-1000"
            >Create account</span
          >
        </button>

        <div class="flex self-stretch items-center justify-center gap-1">
          <hr class="h-0.06rem w-10.7rem border-neutral-700" />
          <p class="text-neutral-50 text-base font-normal text-center">or</p>
          <hr class="h-0.06rem w-10.7rem border-neutral-700" />
        </div>

        <div class="flex flex-col items-start gap-5 self-stretch">
          <p class="text-neutral-50 text-xl font-medium">
            Already have an account?
          </p>

          <button
            class="flex items-center justify-center self-stretch rounded-5xl border border-solid border-stroke px-6 py-2 shadow-3xl backdrop-blur-23.66"
          >
            <span class="text-center text-base font-bold text-twitter-default"
              >Sign up</span
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
